<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook- Login Page clone </title>
  <link rel="stylesheet" href="./assets/index-be3f062d.css">
</head>
<body class="bg-gray-100 w-full">
    <div class="w-[450px] custom_medium:w-full mx-auto flex flex-col items-center container custom_medium:flex-row custom_medium:justify-between custom_large:flex-row custom_large:justify-center custom_medium:my-32 custom_medium:items-start">
        <div class="left custom_medium:w-[580px] mb-10">
            <div class="img mt-5">
                <img src="./dist/assets/FacebookImage-0d6f8d20.svg" alt="facebook" class="w-80 mx-auto custom_medium:mx-0">
            </div>
            <p class="w-[368px] custom_large:w-[500px] text-[25px] leading-7 custom_medium:ml-7 custom_large:text-[28px] custom_large:font-[420] font-sans custom_large:leading-[32px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex-col items-center text-center mx-auto custom_medium:mx-0">
            <form class="w-[396px] card text-center shadow-xl px-4 py-2 rounded-lg bg-white">
                <input type="email" name="email" class="w-[364px] h-[51.6px] border px-[14px] py-[16px] rounded-md my-1.5 text-lg focus:ring-cyan-50 focus:ring-[3px] focus:ring-offset-0 focus:outline-blue-700 focus:outline-offset-0 focus:outline-double" placeholder="Email address or phone number">
                <br>
                <input type="password" name="password" class="w-[364px] h-[51.6px] border-[1px] px-[14px] py-[16px] rounded-md my-1.5 text-lg focus:ring-cyan-50 focus:ring-[3px] focus:ring-offset-0 focus:outline-blue-700 focus:outline-offset-0 focus:outline-double" placeholder="Password">
                <br>
                <button class="w-[364px] h-[48px] bg-[#1877f2] text-white text-xl font-semibold my-2 rounded-md">Log in</button>
                <p class="forgot text-[#1877f2] tracking-tight my-2"><a href="#" class="hover:underline">Forgotten password?</a></p>
                <hr class="my-1.5">
                <button class="bg-[#42b72a] my-4 rounded-md px-[16px] h-[48px] text-white text-[17px] font-bold hover:bg-[#40ab2b]">Create new account</button>
            </form>
            <p class="bottom text-sm py-6"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
